<?xml version="1.0" encoding="UTF-8"?>
<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">
{% for page in pages %}
  {% if not page.exclude_from_sitemap %}
    <url>
      <loc>{{ SITEURL }}{{ page.href }}</loc>
      <priority>{{ page.sitemap_priority or 1.0 }}</priority>
    </url>
  {% endif %}
{% endfor %}
</urlset>

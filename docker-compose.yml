server:
  image: golang:1.12
  working_dir: /server
  volumes:
    - ./server:/server
    - $GOPATH/pkg/mod:/go/pkg/mod
  environment:
    - GOPATH=/go
  ports:
    - 8080:8080
  command: go run cmd/server/main.go -conn postgres://postgres:develop@database:5432/postgres?sslmode=disable
  links:
    - database

database:
  image: postgres:11.2
  environment:
    - POSTGRES_PASSWORD=develop
